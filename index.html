<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Spotify下载器</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="CSS/nav_style.css">
  <link rel="stylesheet" href="CSS/leftbox_menu_style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="CSS/img_logo.png" width="30px" height="30px">
        <a href="#" onclick="menuShow(); return false;">Spotify下载器</a>  
      </div>
      <ul class="links">
        <li><a href="https://www.spotify.com" target="_blank">Spotify官网</a></li>
      </ul>
      <a href="#" class="action_btn">Get Started</a>
      <div class="toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="dropdown_menu">
      <li><a href="https://www.spotify.com" target="_blank">Spotify官网</a></li>
      <li><a href="#" class="action_btn">Get Started</a></li>
    </div>
    <div class="leftbox_menu" id="left_menu">
      <div class="tittle">Spotify下载器<span class="close" style="float: right;">&times;</span></i><hr></div>
      <div class="container">
        <div class="darkmode_text">黑暗模式</div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        </div>
        <div class="container">
        <div class="autodownload_text">是否自动下载</div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        </div>
        </div>
      </div>
    </div>

  </header>
  <iframe src="main.html" frameborder="0" width="100%" height="300px"></iframe>
  
  <script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle('open')
      const isOpen = dropDownMenu.classList.contains('open')

      toggleBtnIcon.classList = isOpen
       ? 'fa-solid fa-xmark'
       : 'fa-solid fa-bars'
    }
    function menuShow() {
            let item = document.getElementById("left_menu");
            if(item.style.left==="0px") {
                item.style.left="-10em"
                item.style.opacity="0"
            }else{
                item.style.left="0px"
                item.style.opacity="1"
            }
        }
        let closeBtn = document.querySelector(".close");
closeBtn.addEventListener("click", menuShow);
  </script>
 </body>
</html>
